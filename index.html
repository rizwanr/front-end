<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="jumbotron text-center">
      <h1>New York Times</h1>
      <p>Resize this responsive page to see the effect!</p>
    </div>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Search Term</label>
          <input
            type="text"
            class="form-control"
            id="search-term"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"
            >Number of Records to retrieve</label
          >
          <input type="text" class="form-control" id="number-of-records" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Start Year (Optional)</label>
          <input type="text" class="form-control" id="start-year" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">End Year (Optional)</label>
          <input type="text" class="form-control" id="end-year" />
        </div>
        <div class="form-check"></div>
        <button id="search-button" type="submit" class="btn btn-primary">
          Search
        </button>

        <button type="clear-results-button" class="btn btn-primary">
          Clear Results
        </button>
      </form>
    </div>
    <div class="container" id="content">Rizwan</div>
  </body>
</html>
